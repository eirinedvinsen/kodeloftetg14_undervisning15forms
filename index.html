<!DOCTYPE html>
<html lang="no">
  <head>
    <title>Hjem</title>
    <link rel="icon" type="image/x-icon" href="images/htmlBracket.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <body class="light">
    <header id="top" class="header">
      <img id="sunIcon" src="images/sun.png" alt="Sun Icon" />
      <p class="headerLogo">JH</p>
      <nav class="headerNav">
        <img
          id="hamburgerIcon"
          class="icon"
          src="images/hamburger.png"
          alt="Hamburger Icon"
        />
        <ul id="navList" class="hidden">
          <li>Nav 1</li>
          <li>Nav 2</li>
          <li>Nav 3</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section">
        <!-- Hero section / Home section / Main secton -->
        <form>
          <label for="nameInput">
            Skriv navnet ditt
            <input
              type="text"
              name="nameInput"
              id="nameInput"
              placeholder=" Eks. Kari Nordmann"
              required
            />
          </label>


          <label for="numberInput">
            <input type="number" name="numberInput" id="numberInput" />
          </label>

          <label for="">
            <input type="checkbox" name="" id="" autofocus>
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
          </label>

          <label for="">
            <input type="date" name="" id="">
          </label>

          <label for="">
            <input type="email" name="" id="" placeholder="exampel@mail.com">
          </label>
          <label for="">
            <input type="password" name="" id="">
          </label>

          <label for="">
            <input type="button" value="send">
          </label>
          <button type="submit">send</button>
        </form>
      </section>

      <section class="section">
        <!-- Innlogging -->
        <form>
          <label for="userEmail">
            email
            <input type="email" name="userEmail" id="userEmail"
            placeholder="exampel@mail.com">
          </label>

          <label for="userPassword">
            <input type="password" name="userPassword" id="userPassword">
          </label>

          <label for="viewPassword">
            <input type="checkbox" name="viewPassword" id="viewPassword">
            View Password
          </label>

          <label for="rememberMe">
            <input type="checkbox" name="rememberMe" id="rememberMe">
            Husk meg
          </label>

          <button id="loginButton">Logg inn</button>
        </form>
      </section>

      <section class="section">
        <!--Måleenhetskonverterer-->
        <label for="unitInput">
          Skriv et tall
          <input type="number" name="unitInput" id="unitInput">
        </label>

        <label for="unitFrom">
          <select name="unitFrom" id="unitFrom">
            <option value="mm">mm</option>
            <option value="cm">cm</option>
            <option value="dm">dm</option>
            <option value="m">m</option>
            <option value="km">km</option>
          </select>
        </label>

        <label for="unitTo">
          <select name="unitTo" id="unitTo">
            <option value="mm">mm</option>
            <option value="cm">cm</option>
            <option value="dm">dm</option>
            <option value="m">m</option>
            <option value="km">km</option>
          </select>
        </label>

        <button id="submitButton">Calculate</button>

        <p id="unitOutput"><!-- INNHOLD KOMMER FRA JS--></p>
      </section>
    </main>

    <footer class="footer">
      <h3>Laget av Julie Hauge</h3>
      <p>Finn meg på <a href="">github</a></p>
      <a href="#top">
        <img class="arrowIcon" src="images/downArrow.png" alt="Arrow Up Icon" />
      </a>
    </footer>
  </body>
</html>
